<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Strand Predict</title>

    <link rel="stylesheet" href="style.css">
    <script src="valid.js"></script>

</head>
<body>
    
    <br>

	<center><img src="logo.png" class="hello"></center>
    <div class="form">
        <h1>StrandPredict</h1>
        <br>
        <p>Username :</p>
        <input type="text" name="" placeholder="Enter username" onkeyup="validateOnEnter(event)">
        <p>Password :</p>
        <input type="password" name="" placeholder="Enter at least 8 characters" id="pass" onkeyup="validatePassword(); validateOnEnter(event)">
        <p id="password-info"></p>
        <input type="submit" name="" value="Sign in" onclick="validate()">
        <small>
            <center>
                <a href="#">
            Forgot Password?
                </a>
            </center>
        </small>
    </div>

    <div>
        <p id="length" style="font-size: x-small;" ></p>
    </div>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById("pass");
            const passwordInfo = document.getElementById("password-info");
            if (passwordInput.value.length < 8) {
                passwordInfo.innerText = "";
            } else {
                passwordInfo.innerText = "";
            }
        }

        function validateOnEnter(event) {
            if (event.keyCode === 13) {
                validate();
            }
        }
    </script>
   
</body>
</html>
